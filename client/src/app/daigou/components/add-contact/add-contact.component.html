<form nz-form [formGroup]="contactForm" (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="name"
      >收件人</nz-form-label
    >
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <input nz-input formControlName="name" id="name" />
      <nz-form-explain
        *ngIf="contactForm.get('name').dirty && contactForm.get('name').errors"
        >请输入收件人姓名!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="address"
      >地址</nz-form-label
    >
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <input nz-input formControlName="address" id="address" />
      <nz-form-explain
        *ngIf="
          contactForm.get('address').dirty && contactForm.get('address').errors
        "
        >请输入收件人地址!</nz-form-explain
      >
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label [nzSm]="6" [nzXs]="24" nzRequired nzFor="phone"
      >电话</nz-form-label
    >
    <nz-form-control [nzSm]="18" [nzXs]="24">
      <nz-input-group [nzAddOnBefore]="addOnBeforeTemplate">
        <ng-template #addOnBeforeTemplate>
          <nz-select formControlName="phoneNumberPrefix" style="width: 70px;">
            <nz-option nzLabel="+86" nzValue="+86"></nz-option>
            <nz-option nzLabel="+87" nzValue="+87"></nz-option>
          </nz-select>
        </ng-template>
        <input formControlName="phone" id="'phoneNumber'" nz-input />
      </nz-input-group>
      <nz-form-explain
        *ngIf="
          contactForm.get('phone').dirty && contactForm.get('phone').errors
        "
      >
        <span
          *ngIf="contactForm.get('phone').errors.required; else: otherErrorMsg"
        >
          Please input your phone number!</span
        >
        <ng-template #otherErrorMsg>
          Error: {{ contactForm.get('phone').errors.validCountryPhone }}
        </ng-template>
      </nz-form-explain>
    </nz-form-control>
    <!--
      <input nz-input formControlName="phone" id="phone" type="number" />

        <nz-form-explain
          *ngIf="
            contactForm.get('phone').dirty && contactForm.get('phone').errors
          "
          >请输入收件人电话!</nz-form-explain
        >
      </nz-form-control>
    -->
  </nz-form-item>
  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control [nzSpan]="18" [nzOffset]="6">
      <button
        nz-button
        nzType="default"
        type="button"
        (click)="contactForm.reset()"
        style="margin-right:15px"
      >
        清除
      </button>
      <button nz-button nzType="primary" type="submit">添加</button>
    </nz-form-control>
  </nz-form-item>
</form>
