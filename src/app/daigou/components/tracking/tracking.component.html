<h1>购买列表</h1>
<nz-table
  #trackingTable
  [nzData]="daigouTable"
  *ngIf="!loading"
>
  <thead>
    <tr>
      <th>单号</th>
      <th>buyer</th>
      <th>名称</th>
      <th>数量</th>
      <th>物流</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of trackingTable.data">
      <td>{{ data.tracknumber }}</td>
      <td>{{ data.buyer }}</td>
      <td>{{ data.itemname }}</td>
      <td>{{ data.number }}</td>
      <td>{{ data.progress }}</td>
    </tr>
  </tbody>
</nz-table>
